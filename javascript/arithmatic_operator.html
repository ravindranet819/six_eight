<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
    addition =  +
    subtraction =  -
    multiplication = *
    division = /
    exponential = **
    modulas = % -->
</head>
<body>
    <script>
        var a=5;
        var b=2;
        var add,sub,mul,dev,exp,mod;
        add=a+b;
        sub=a-b;
        mul=a*b;
        dev=a/b;
        exp=a**b;
        mod=a%b;
        document.write("addition is = "+add+"<br><br>")
        document.write("subtraction is = "+sub+"<br><br>")
        document.write("multiplication is = "+mul+"<br><br>")
        document.write("division is = "+dev+"<br><br>")
        document.write("exponential is = "+exp+"<br><br>")
        document.write("modulas is = "+mod+"<br><br>")
    </script>
</body>
</html>
